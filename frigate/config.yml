mqtt:
  enabled: true
  host: mosquitto
  port: 1883

# Caméras - ESP32-CAM
cameras:
  parking_camera:
    enabled: true
    ffmpeg:
      hwaccel_args: -hwaccel vaapi -hwaccel_device /dev/dri/renderD128 -hwaccel_output_format yuv420p
      input_args: preset-http-mjpeg
      
      inputs:
        - path: http://192.168.1.136:8080
          input_args: -re
          roles:
            - detect
            - record
    detect:
      width: 640
      height: 480
      fps: 5
      enabled: true
    objects:
      track:
        - car
        - person
    record:
      enabled: true
      retain:
        days: 7
        mode: motion
    snapshots:
      enabled: true
      retain:
        default: 7

# Configuration minimale de démarrage
# Après avoir flashé l'ESP32-CAM, ajoutez sa caméra dans la section "cameras" ci-dessus
